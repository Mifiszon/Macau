{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 bg-dark text-light">
    <h2 class="text-center text-danger mb-4">Dołącz do Pokoju</h2>
    {% if error %}
        <p class="text-warning text-center">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="room_code" class="text-light">Kod Pokoju:</label>
            <input type="text" id="room_code" name="room_code" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Dołącz</button>
    </form>
</div>
{% endblock %}
