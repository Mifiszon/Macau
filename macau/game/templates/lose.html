<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makao - Przegrana</title>
    <link rel="stylesheet" href="{% static 'gamestyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center bg-light text-dark py-5">
    <header class="mb-4">
        <h1 class="display-4 fw-bold text-danger">Niestety {{ game.player.nick }}!</h1>
        <h2 class="fw-bold">Przegrałeś!</h2>
    </header>

    <main class="container">
        <img src="{% static 'loseer.png' %}" alt="Przegrana" class="img-fluid rounded shadow mb-4" style="max-height: 300px;">

        <section id="lose-message" class="p-4 bg-light rounded shadow">
            <h3 class="mb-3">Nie przejmuj się {{ game.player.nick }}!</h3>
            <p class="lead">Tym razem komputer był lepszy. Spróbujesz ponownie?</p>

            <a href="{% url 'home' %}" class="btn btn-danger btn-lg">Zagraj ponownie</a>
        </section>
    </main>
</body>
</html>
