{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 bg-dark">
    <h2 class="text-center text-danger mb-4">Wybierz Zasady Gry</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-group mt-4" id="gameModeSection">
            <h4 class="text-light">Wybierz tryb gry:</h4>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="computerMode" name="game_mode" value="Computer" required>
                <label for="computerMode" class="form-check-label text-light">Gra z komputerem</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="1v1Mode" name="game_mode" value="1v1">
                <label for="1v1Mode" class="form-check-label text-light">1v1 (z innym graczem)</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="multiplayerMode" name="game_mode" value="multiplayer">
                <label for="multiplayerMode" class="form-check-label text-light">Multiplayer (więcej niż dwóch graczy)</label>
            </div>
        </div>

        <br>

        <div class="form-group">
            <h4 class="text-light">Wybierz zasady gry:</h4>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="rule1" name="rules" value="Standard" required>
                <label for="rule1" class="form-check-label text-light">Standardowe zasady</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="rule2" name="rules" value="War">
                <label for="rule2" class="form-check-label text-light">Zasady wojny</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="rule3" name="rules" value="Custom" onclick="toggleCustomPanel(this)" disabled>
                <label for="rule3" class="form-check-label text-light">Własne zasady (Custom)</label>
            </div>
        </div>

        <div id="customPanel" style="display: none;" class="mt-3">
            <h4 class="text-light">Własne ustawienia dla kart</h4>
            <div class="form-group">
                <label for="jackRule" class="text-light">Zasada dla Waleta:</label>
                <input type="text" id="jackRule" name="custom_settings[jack]" class="form-control" placeholder="Wprowadź zasadę">
            </div>
        </div>
        
        <button type="submit" class="btn btn-danger mt-3 btn-lg w-100">Rozpocznij Grę</button>
    </form>
</div>

{% endblock %}
