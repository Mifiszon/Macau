<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie karty</title>
    <style>
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;  /* Odstęp między kartami */
        }

        .card {
            width: 120px; /* Szerokość karty */
        }

        .card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="cards-container">
        {% for card in cards %}
            <div class="card">
                {% if card.image %}
                    <img src="{{ card.image.url }}" alt="Karta">
                {% else %}
                    <p>Brak obrazka</p>
                {% endif %}
            </div>
        {% empty %}
            <p>Brak kart w bazie danych.</p>
        {% endfor %}
    </div>
</body>
</html>
